name: Build
on: [pull_request, push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Grant execute permission for gradlew
        run: chmod +x 'BlackMart/gradlew'

      - name: Build the app
        run: ./'BlackMart/gradlew' build

      - name: Upload APK
        uses: actions/upload-artifact@v1
        with:
          name: app
          path: "BlackMart/app/"
